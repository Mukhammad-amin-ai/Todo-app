<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Daily</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./assets/svg/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="todo">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./assets/svg/logo.svg" alt="logo" />
          </div>
          <div class="auth">
            <button>Log in</button>
            <button>Sign up</button>
          </div>
        </div>
        <div class="main">
          <div class="title">
            <h1>Organizing your day activity with Todo Daily</h1>
          </div>
          <div class="main-img">
            <img src="./assets/image/4005526 1.png" alt="main" />
          </div>
        </div>
        <div class="step-section">
          <div class="step-container">
            <div class="title">
              <h2>Donâ€™t let your day doing nothing</h2>
            </div>
            <div class="box">
              <div class="item">
                <div class="image">
                  <img
                    src="./assets/svg/fluent_tasks-app-28-filled.svg"
                    alt="small"
                  />
                </div>
                <p>Small task</p>
              </div>
              <div class="item">
                <div class="image">
                  <img
                    src="./assets/svg/clarity_note-edit-solid.svg"
                    alt="small"
                  />
                </div>
                <p>Write it</p>
              </div>
              <div class="item">
                <div class="image">
                  <img
                    src="./assets/svg/ic_round-work-history.svg"
                    alt="small"
                  />
                </div>
                <p>Do it</p>
              </div>
              <div class="item">
                <div class="image">
                  <img
                    src="./assets/svg/ic_round-event-repeat.svg"
                    alt="small"
                  />
                </div>
                <p>Repeat</p>
              </div>
            </div>
          </div>
        </div>
        <div class="get-started">
          <div class="start-container">
            <div class="image">
              <img src="" alt="" />
            </div>
            <div class="text">
              <h2>Achieve your target and won your life</h2>
              <button>Get started</button>
            </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>

    <script src="./Js/main.js"></script>
  </body>
</html>
